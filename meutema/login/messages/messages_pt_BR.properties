# Mensagem genérica de erro de login
usernameOrPasswordInvalid=Usuário ou senha inválidos
user_not_found=Usuário não encontrado. Verifique seu CPF, matrícula ou e-mail.

# Mensagem específica para usuário inválido
invalidUserMessage=Credenciais inválidas. Por favor, verifique seu usuário e senha.
invalidPasswordMessage=Senha incorreta
emailSentMessage=E-mail enviado com sucesso. Verifique sua caixa de entrada para instruções de redefinição de senha.

loginTimeout=Sessão expirada. Por favor, faça login novamente.
doSubmit=Enviar

# Mensagens padrão do Keycloak para campos vazios
requiredUsername=Por favor, informe o usuário (CPF, matrícula ou e-mail)
requiredPassword=Por favor, informe a senha

# Mensagens específicas para reset de senha
usernameOrEmail=Usuário ou e-mail
missingUsername=Campo obrigatório: informe seu usuário ou e-mail

